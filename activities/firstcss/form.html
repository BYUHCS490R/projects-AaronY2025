<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Aaron Uses Form</h1>
    </header>
    <main>
        <h1>Forms</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fname" placeholder="Full Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="fname">Email:</label>
                    <input type="email" name="fname" placeholder="your@gmail.com" id="fname">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank">---</option>
                        <option value="CA">California</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" checked>I agree to the terms and services.</label>
                </div>
                <div class="check-row">
                    <div class="spacer"></div> Gender
                    <label><input type="radio" name="male" checked>Male</label>
                    <label><input type="radio" name="female">Female</label>
                </div>
                <div class="form-row">
                    <label for="comment">Comments</label>
                    <textarea name="comment" id="comment">Hello</textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
        <ul>
            <li>The action is like the href, it is like a link.</li>
            <li>Method is the type of encryption used to gain the data from the forms.</li>
            <li>Get is reading the data, and post is changing the data byy replacing the old data with the new ones.</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 Aaron Yuen
    </footer>
</body>
</html>
